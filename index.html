<html>
    <head>
        <title>Selección Unica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/progra.css">
    </head>
    <body>
        <header>
            <h1>Bienvenido al siste de cotizaciones</h1>
            <h2>Selección Unica</h2>
        </header>
        <form id="forma" action="javascript:;">
            <p><em>El borde azul indica obligatorio</em></p>
            <p>
                <label accesskey="T">
                    <input id="camisetaverde" name="camisetaverde" type="checkbox">
                    Trae Camiseta Verde
                </label>
            </p>
            <p>
                <label accesskey="A">
                    Años<br>
                    <select name="edad" required size="5" name="edad">
                        <option value="NIÑO">0 a 10</option>
                        <option value="ADOLESCENTE">11 a 14</option>
                        <option value="JOVEN">15 a 17</option>
                        <option value="ADULTO">18 a 40</option>
                        <optgroup label="Mayores">
                            <option value="MADURO">41 a 59</option>
                            <option value="TERCERA_EDAD">60 en Adelante</option>
                        </optgroup>
                    </select>
                </label>
            </p>
            <fieldset class="obligatorio">
                <legend>Sexo</legend>
                <p>
                    <label>
                        <input type="radio" name="sexo" value="masculino" accesskey="M">
                        Masculino
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="sexo" value="femenino" accesskey="F">
                        Femenino
                    </label>
                </p>
            </fieldset>
            <p>
                <label accesskey="D">
                    Día <br>
                    <select name="dia" required>
                        <option value="">Selecciona Día</option>
                        <option>Viernes</option>
                        <option>Sábado</option>
                        <option>Domingo</option>
                    </select>
                </label>
            </p>
            <p><input type="submit" value="Cotizar" accesskey="C"></p>
            <p><output id="salida"></output>
            <input type="reset" value="limpiar">
            </p>
        </form>
        <footer>
            Copyright 2021 ayala jimenez kevin aron
        </footer>
        <script src="cotizar.js"></script>
    </body>
</html>
